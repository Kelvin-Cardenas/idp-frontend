<div class="container">
  <h2>Registrar Inscripción</h2>

  <form class="form-grid">
    <!-- EVENTO -->
    <div class="section">
      <h3>Evento</h3>

      <div class="grid-2">
        <div class="form-group">
          <label>Evento</label>
          <input
            type="text"
            [(ngModel)]="user.eventName"
            name="eventName"
            readonly
          />
        </div>

        <div class="form-group">
          <label>Fecha</label>
          <input
            type="date"
            [(ngModel)]="user.eventDate"
            name="eventDate"
            readonly
          />
        </div>

        <div class="form-group">
          <label>Estado civil</label>
          <select
            [(ngModel)]="user.eventLocation"
            name="eventLocation"
            (change)="onEstadoCivilChange()"
            required
          >
            <option value="" disabled>Seleccione</option>
            <option value="SOLTERO">Soltero</option>
            <option value="CASADO">Casado</option>
          </select>
        </div>

        <div class="form-group">
          <label>Costo (S/)</label>
          <input
            type="number"
            [(ngModel)]="user.eventCost"
            name="eventCost"
            readonly
          />
        </div>
      </div>
    </div>

    <!-- PARTICIPANTE -->
    <div class="section">
      <h3>Participante</h3>

      <div class="grid-2">
        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" [(ngModel)]="user.fullName" name="fullName" />
        </div>

        <div class="form-group">
          <label>Documento</label>
          <input type="text" [(ngModel)]="user.documentNumber" name="documentNumber" />
        </div>

        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" [(ngModel)]="user.phone" name="phone" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="user.email" name="email" />
        </div>
      </div>
    </div>

    <!-- IGLESIA -->
    <div class="section">
      <h3>Iglesia</h3>

      <div class="grid-2">
        <div class="form-group">
          <label>Rol</label>
          <input type="text" [(ngModel)]="user.memberRole" name="memberRole" />
        </div>

        <div class="form-group">
          <label>Sub sede</label>
          <input type="text" [(ngModel)]="user.churchCampus" name="churchCampus" />
        </div>
      </div>
    </div>

    <button type="button" (click)="save()" [disabled]="loading">
      {{ loading ? 'Guardando...' : 'Registrar inscripción' }}
    </button>
  </form>
</div>
